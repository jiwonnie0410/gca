      <script src="../bin/jqm-multislider.min.js"></script>
      <script type="text/javascript">
         $(function(){
            let slider = $('#multi')
            $('#add').click(function(){
               slider.multislider('increase')
            })
            $('#sub').click(function(){
               slider.multislider('decrease')
            })
         })
      </script>

         <h1>Multi Range Slider Demo</h1>
      <p class="controls"><a id="add" href="#" class="ui-btn ui-btn-inline ui-corner-all ui-btn-icon-notext ui-icon-plus"></a>
      <a id="sub" href="#" class="ui-btn ui-btn-inline ui-corner-all ui-btn-icon-notext ui-icon-minus"></a></p>
      <div id="multi" data-role="multislider" min="0" max="100" step="1" data-show-value="true">
